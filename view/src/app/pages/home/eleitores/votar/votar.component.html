<div class="container" id="total">
  <h6 *ngIf="eleitor !== null">Eleitor(a): {{ eleitor.nome }}</h6>
  <div class="row">
    <div class="col-7">
      <div class="container" id="tela">
        <div class="row cargo">
          <h4 *ngIf="cargos[countCargos] !== undefined">{{ cargos[countCargos].nome }}</h4>
        </div>
        <div class="row justify-content-center" *ngIf="camposVisiveis">
          <div class="col align-items-center voto" *ngIf="digito1 === -1"></div>
          <div class="col align-items-center voto" *ngIf="digito1 !== -1">{{ digito1 }}</div>
          <div class="col align-items-center voto" *ngIf="digito2 === -1"></div>
          <div class="col align-items-center voto" *ngIf="digito2 !== -1">{{ digito2 }}</div>
          <div class="col align-items-center voto" *ngIf="digito3 === -1"></div>

          <div class="col align-items-center voto" *ngIf="digito3 !== -1 && digito3 !== -2">{{ digito3 }}</div>
          <div class="col align-items-center voto" *ngIf="digito4 === -1"></div>
          <div class="col align-items-center voto" *ngIf="digito4 !== -1 && digito4 !== -2">{{ digito4 }}</div>
          <div class="col align-items-center voto" *ngIf="digito5 === -1"></div>
          <div class="col align-items-center voto" *ngIf="digito5 !== -1 && digito5 !== -2">{{ digito5 }}</div>
        </div>
        <div class="row justify-content-center" *ngIf="camposVisiveis">
          <div *ngIf="candidatoAtual !== null && candidatoAtual !== undefined">
            <img src="assets/img/sem-foto.jpg">
            <h5 id="candidato">{{ candidatoAtual.nome }}</h5>
            <h6 id="partido">Partido: {{ candidatoAtual.legenda }}</h6>
          </div>
        </div>
        <div class="row align-items-center" *ngIf="!camposVisiveis">
          <h1>Fim</h1>
          <a type="button" class="btn btn-dark" routerLink="">Sair</a>
        </div>
      </div>
    </div>
    <div class="col-5">
      <div class="container" id="numeros">
        <div class="row">
          <div class="col-4 digito" type="button" (click)="apertado(1)">1</div>
          <div class="col-4 digito" type="button" (click)="apertado(2)">2</div>
          <div class="col-4 digito" type="button" (click)="apertado(3)">3</div>
        </div>
        <div class="row">
          <div class="col-4 digito" type="button" (click)="apertado(4)">4</div>
          <div class="col-4 digito" type="button" (click)="apertado(5)">5</div>
          <div class="col-4 digito" type="button" (click)="apertado(6)">6</div>
        </div>
        <div class="row">
          <div class="col-4 digito" type="button" (click)="apertado(7)">7</div>
          <div class="col-4 digito" type="button" (click)="apertado(8)">8</div>
          <div class="col-4 digito" type="button" (click)="apertado(9)">9</div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4 digito" type="button" (click)="apertado(0)">0</div>
          <div class="col-4"></div>
        </div>
        <div class="row">
          <div class="col-4 digito" type="button" (click)="tecla('branco')" id="branco">Branco</div>
          <div class="col-4 digito" type="button" (click)="tecla('corrige')" id="corrige">Corrige</div>
          <div class="col-4 digito" type="button" (click)="tecla('confirma')" id="confirma">Confirma</div>
        </div>
      </div>
    </div>
  </div>
</div>
